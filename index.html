<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<div id="mensaje"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-5">

            <div class="card">
                <div class="card-header">
                    Mochila
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="mb-3">
                            <label for="" class="form-label">ID</label>
                            <input type="text" readonly class="form-control" id="txtid" name="id" placeholder="ID" required
                                aria-describedby="helpId">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="txtnombre" id="txtnombre" aria-describedby="helpId"
                                placeholder="Nombre">

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Precio</label>
                            <input type="number" class="form-control" name="txtprecio" id="txtprecio" aria-describedby="helpId"
                                placeholder="Precio">
                        </div>
                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" id="btnagregar" class="btn btn-success">Agregar</button>
                            <button type="button" id="btneditar"  class="disabled btn btn-warning">Editar</button>
                            <button type="button" id="btncancelar"  class="disabled btn btn-primary">Cancelar</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        <div class="col-7">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                    <tr >
                        <td scope="row">1</td>
                        <td>Mochila</td>
                        <td>Seleccionar | Borrar</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

<body>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
